<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multilingual Chatbot</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <h1>Welcome to the Multilingual Chatbot!</h1>
    <p>Frontend is loading...</p>
    <button id="helloButton">Say Hello to Backend</button>
    <p id="response"></p>

    <h2>Speech to Text</h2>
    <button id="recordButton">Record</button>
    <button id="stopButton" disabled>Stop Recording</button>
    <br><br>
    <audio id="audioPlayback" controls></audio>
    <p>STT Status: <span id="statusMessage">Idle</span></p>

    <hr>
    <h2>Chat with Gemini</h2>
    <div id="chatOutput" style="height: 300px; width: 90%; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; background-color: #f9f9f9;">
        <!-- Chat messages will appear here -->
    </div>
    <input type="text" id="chatInput" placeholder="Type your message or use voice..." style="width: 70%; padding: 8px;" aria-label="Chat message input"/>
    <button id="sendButton" style="padding: 8px;">Send</button>
    <p>Chat Status: <span id="chatStatus">Idle</span></p>
    <audio id="ttsAudioPlayback" style="display: none;"></audio>
    <!-- Hidden by default, controlled via JS -->

    <script src="/static/js/script.js"></script>
</body>
</html>
